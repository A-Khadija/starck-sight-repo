<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sign In</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card auth-form">
                        <div class="card-body">
                            <h1 class="card-title">Sign in</h1>
                            <p class="form-text mb-4">Please login to continue to your account.</p>
                            
                            <!-- Alert for errors -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Invalid username and password.
                            </div>
                            
                            <!-- Alert for logout -->
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                You have been logged out.
                            </div>
                            
                            <!-- Login Form -->
                            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                                <!-- Email input -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="username" name="username" 
                                           placeholder="user@example.com" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                                
                                <!-- Password input -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button" 
                                                data-target="#password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <div class="invalid-feedback">
                                            Please enter your password.
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Remember me -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">Remember me</label>
                                </div>
                                
                                <!-- Submit button -->
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </form>
                            
                            <!-- Divider -->
                            <div class="divider">
                                <span>or</span>
                            </div>
                            
                            <!-- Create account link -->
                            <p class="text-center mb-0">
                                Need an account? <a th:href="@{/signup}" class="text-decoration-none">Create one</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
