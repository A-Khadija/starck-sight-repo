<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Navigation Bar Fragment -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <!-- Brand Logo -->
                <a class="navbar-brand" th:href="@{/}">StackSight</a>
                
                <!-- Mobile Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Nav Links -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">About us</a>
                        </li>
                        <!-- Show these links only for authenticated users -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/profile}">Profile</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/questions}">Questions</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/trends}">Trends</a>
                        </li>
                    </ul>
                    
                    <!-- Auth Buttons -->
                    <div class="d-flex" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/signup}" class="btn btn-outline-primary me-2">Sign up</a>
                        <a th:href="@{/login}" class="btn btn-primary">Login</a>
                    </div>
                    
                    <!-- Logout Button (only for authenticated users) -->
                    <div class="d-flex" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
